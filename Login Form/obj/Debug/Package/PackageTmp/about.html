    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body onload="onload();">

    <div id="Modal" class="modal">

        <!-- Modal content -->

            <a href="#" onclick="undo();">Undo Deletion</a>
            <br />

            <table>

                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Indiv. Price
                        </th>
                        <th>
                            Total Price
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <span id="AboutMessages" style=""></span>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" id="NavBar">
        <a class="navbar-brand" href="/temp.html#">
            <img src="images/illuminati.png" width="50" class="d-inline-block align-middle mr-2" />
            <span>Archie's Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/temp.html#">

                    </a>
                </li>
                <li class="nav-item">

                        <img src="images/about.png" width="30" />
                        About
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showCart(false);">

                        Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout();">
                        <img src="images/logoutIcon.png" width="25" />
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="/about.js"></script>
    <script>

        function onload() {

            var user = sessionStorage.getItem("username");
            if (user == null)
                window.location.replace("/index.html");
            $.get("/api/TempLogin/CanAccess/" + user, function (data) {
            }).done(function (data) {
                if (data === false) {
                    window.location.replace("/index.html");
                    return;
                }
            });
        }
    </script>
