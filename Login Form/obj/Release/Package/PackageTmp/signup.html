<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="icon" href="images/icon.png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Signup To Start Shopping</title>
</head>
<body>
    
    <form id="form" class="container mr-auto ml-auto">
        <h1>Sign Up To Shop at Archie's Store</h1>
        <img src="images/profile-pic.jpg" class="img-fluid" />
        <br />
        <span id="messages"></span>
        <br />
        <p>Username:</p>
        <input id="user" type="text" placeholder="username" required />
        <br />
        <p>Password:</p>
        <input id="pass" type="password" placeholder="password" required />
        <br />
        <p>Confirm Password:</p>
        <input id="confirmPass" type="password" placeholder="confirm password" required />
        <br />
        <h4>Choose A Tenant To Signup For:</h4>
        <select id="TenantDropdown" class="btn btn-secondary dropdown-toggle form-control-sm" name="Tenant" required>
            <option value="" class="dropdown-item"></option>
            <option value="Legacy" class="dropdown-item text-dark">Legacy</option>
            <option value="Modern" class="dropdown-item text-dark">Modern</option>
            <option value="Legacy And Modern" class="dropdown-item">Legacy and Modern</option>
        </select>
        <br />
        <input type="submit" />
        <br />
        <a href="index.html">Go Back and Log In.</a>
    </form>
    <script src="/Signup.js"></script>
</body>
</html>
